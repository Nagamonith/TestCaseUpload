<div class="dialog-container">
  <div class="left-border success"></div>

  <div class="dialog-content">
    <div class="dialog-header">
      <span class="dialog-icon">✅</span>
      <span class="dialog-title">Success</span>
      <span class="dialog-close" (click)="onClose()">✕</span>
    </div>

    <div class="dialog-body">
      {{ data.message || 'Operation completed successfully.' }}
    </div>

    <div class="dialog-actions">
      <button mat-flat-button color="primary" class="btn-close" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
