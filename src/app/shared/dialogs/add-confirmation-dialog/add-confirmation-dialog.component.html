<div class="dialog-container">
  <div class="left-border"></div>

  <div class="dialog-content">
    <div class="dialog-header">
      <span class="dialog-icon">➕</span>
      <span class="dialog-title">Confirm Adding</span>
      <span class="dialog-close" (click)="onClose()">✕</span>
    </div>

    <div class="dialog-body">
      {{ data.message || 'Are you sure you want to add this item?' }}
    </div>

    <div class="dialog-actions">
      <button mat-flat-button color="primary" class="btn-add" (click)="onAdd()">ok</button>
    </div>
  </div>
</div>
