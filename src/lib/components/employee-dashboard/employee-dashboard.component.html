<h2>Employee Dashboard</h2>
<div>
  <!-- <h2>Employee Dashboard</h2> -->

  <div class="header-actions-fixed">
    <div>
      <button class="btn custom-btn-primary ms-2" (click)="openAddModal()">Add Employee</button>
      <button class="btn custom-btn-secondary ms-2" (click)="goToPreviousPage()">Back</button>
    </div>
    <!-- Fixed right search bar -->
    <form class="search-inline-form fixed-search-form" (submit)="searchEmployee(searchEmployeeId); $event.preventDefault();">
      <div class="search-inline-group" style="position: relative;">
        <input [(ngModel)]="searchEmployeeId" name="searchEmployeeId" class="form-control search-inline-input" placeholder="Emp ID" autocomplete="off" />
        <button class="btn custom-btn-primary search-inline-btn ms-2" type="submit" title="Search">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"/>
            <line x1="16.5" y1="16.5" x2="21" y2="21"/>
          </svg>
        </button>
        <button *ngIf="searchEmployeeId" type="button" class="btn btn-clear-search" (click)="clearSearch()" title="Clear">
          &times;
        </button>
      </div>
    </form>
  </div>

  <table class="table table-bordered table-striped table-hover sticky-table" *ngIf="filteredEmployees.length">
    <thead class="sticky-thead">
      <tr>
        <th *ngFor="let col of columns">{{ col }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="scrollable-tbody">
      <tr *ngFor="let emp of filteredEmployees">
        <td *ngFor="let col of columns">{{ emp[col] || '' }}</td>
        <td>
          <button class="btn custom-btn-secondary ms-2" (click)="openEditModal(emp)"><span [innerHTML]="icons.Edit"></span></button>
          <button class="btn btn-danger btn-sm ms-2" (click)="deleteEmployee(emp.EmployeeId)"><span [innerHTML]="icons.Delete"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!filteredEmployees.length">No employees found.</div>

  <!-- Modal for add/edit employee -->
  <div class="modal-backdrop" *ngIf="showAddEditModal"></div>
  <div class="modal" *ngIf="showAddEditModal">
    <div class="simple-form-header">
      <span class="header-title">{{ isEditMode ? 'Edit' : 'Add' }} Employee</span>
      <span class="close-icon" (click)="showAddEditModal=false">
        <i class="bi bi-x-lg"></i>
      </span>
    </div>
    <div class="modal-content">
      <form (ngSubmit)="saveEmployee()">
        <div *ngFor="let field of dynamicFields; let i = index" class="modal-field-row">
          <label class="simple-form-label">{{ field.key }}</label>
          <input [(ngModel)]="field.value" name="field{{i}}" class="simple-form-input" placeholder="Value"
            [readonly]="field.key==='EmployeeId' && isEditMode" />
          <button type="button" class="btn btn-danger btn-sm"
            (click)="removeField(i)" [disabled]="field.key==='EmployeeId'">Remove</button>
        </div>
        <div class="modal-field-row">
          <input [(ngModel)]="newFieldName" name="newFieldName" class="simple-form-input" placeholder="New Field Name" />
          <button type="button" class="btn custom-btn-primary btn-sm" (click)="addField()">Add Field</button>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn custom-btn-primary">{{ isEditMode ? 'Update' : 'Save' }}</button>
          <button type="button" class="btn custom-btn-secondary ms-2" (click)="showAddEditModal=false">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
